<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="Src/style.css">
</head>

<body>
    <div class="container">
        <div class="title">TO DO LISTS</div>
        <div class="input_btn">
            <input id="input" type="text" placeholder="Enter task">
            <button id="btn">Add</button>
        </div>
        <div class="taskHeadings">
            <span>Tasks</span>
            <span>Actions</span>
        </div>
        <div class="result">
            <div class="tasks">
                <li id="listItem">Add java to the main file.</li>
                <div class="btn-container">
                    <button class="delete">Delete</button>
                    <button class="done">Done</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Src/index.js"></script>
</body>

</html>
